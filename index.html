<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mahashivaratri 2026 - Divine Quest</title>

<style>
body{
margin:0;
overflow:hidden;
background:black;
font-family:Arial;
}

#ui{
position:absolute;
top:20px;
width:100%;
text-align:center;
color:white;
z-index:10;
}

button{
padding:12px 25px;
font-size:16px;
border:none;
border-radius:30px;
background:gold;
cursor:pointer;
margin:5px;
}

button:hover{
background:orange;
}

#footer{
position:fixed;
bottom:10px;
width:100%;
text-align:center;
color:#ffffff;
font-size:14px;
letter-spacing:2px;
z-index:10;
text-shadow:0 0 5px #00ffff, 0 0 10px #00ffff;
opacity:0.8;
}

#messageBox{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(0,0,0,0.8);
padding:40px;
border-radius:20px;
text-align:center;
color:white;
font-size:28px;
display:none;
z-index:20;
box-shadow:0 0 20px gold;
}
</style>
</head>
<body>

<div id="ui">
<button onclick="startQuest()">ğŸ•‰ï¸ Start Spiritual Journey</button>
<button onclick="showWish()">ğŸ‰ Mahashivaratri Wish</button>
<h2 id="levelText">Level 1: Awaken Energy</h2>
</div>

<div id="messageBox">
âœ¨ Happy Mahashivaratri to You âœ¨ <br><br>
ğŸ”± Har Har Mahadev ğŸ”±
</div>

<footer id="footer">
Developed by Thakur Silver Singh Rajput
</footer>

<audio id="mantra" loop>
<source src="Om Namah Shivay.mp3" type="audio/mp3">
</audio>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

const scene = new THREE.Scene();

// ğŸŒŒ Stars
const starGeo = new THREE.BufferGeometry();
const starCount = 2000;
const positions = new Float32Array(starCount*3);
for(let i=0;i<starCount*3;i++){
positions[i]=(Math.random()-0.5)*200;
}
starGeo.setAttribute('position',new THREE.BufferAttribute(positions,3));
const starMat = new THREE.PointsMaterial({color:0xffffff});
const stars = new THREE.Points(starGeo,starMat);
scene.add(stars);

// ğŸ¥ Camera
const camera = new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,1000);
camera.position.set(0,2,10);

// ğŸ¨ Renderer
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

// ğŸ’¡ Lights
scene.add(new THREE.AmbientLight(0xffffff,0.8));
const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,7);
scene.add(light);

// ğŸ”± Shivling
const lingGeo = new THREE.CylinderGeometry(1.5,1.5,4,32);
const lingMat = new THREE.MeshStandardMaterial({color:0x222222});
const shivling = new THREE.Mesh(lingGeo,lingMat);
scene.add(shivling);

// ğŸŒ™ Moon
const moonGeo = new THREE.TorusGeometry(1.5,0.3,16,100,Math.PI);
const moonMat = new THREE.MeshBasicMaterial({color:0xffffaa});
const moon = new THREE.Mesh(moonGeo,moonMat);
moon.position.set(0,3,0);
moon.rotation.x=Math.PI/2;
scene.add(moon);

// ğŸŒŠ Ganga
const waterGeo = new THREE.PlaneGeometry(3,4,32,32);
const waterMat = new THREE.MeshBasicMaterial({
color:0x3366ff,
transparent:true,
opacity:0.6,
wireframe:true
});
const ganga = new THREE.Mesh(waterGeo,waterMat);
ganga.rotation.x=-Math.PI/2;
ganga.position.y=2;
scene.add(ganga);

// ğŸ•‰ï¸ OM Energy
const omGeo = new THREE.TorusKnotGeometry(0.8,0.25,100,16);
const omMat = new THREE.MeshStandardMaterial({color:0xffaa00});
const om = new THREE.Mesh(omGeo,omMat);
om.position.set(0,5,0);
scene.add(om);

// ğŸ† Particles
const particleGeo = new THREE.BufferGeometry();
const particleCount = 500;
const particlePos = new Float32Array(particleCount*3);
particleGeo.setAttribute('position',new THREE.BufferAttribute(particlePos,3));
const particleMat = new THREE.PointsMaterial({color:0xffddaa,size:0.1});
const particles = new THREE.Points(particleGeo,particleMat);
scene.add(particles);

let level=1;
let explosion=false;

window.startQuest=function(){
document.getElementById("mantra").play();
level++;
document.getElementById("levelText").innerText="Level "+level+": Energy Rising!";
triggerExplosion();
}

window.showWish=function(){
let box=document.getElementById("messageBox");
box.style.display="block";
setTimeout(()=>{box.style.display="none";},4000);
}

function triggerExplosion(){
explosion=true;
for(let i=0;i<particleCount*3;i++){
particlePos[i]=(Math.random()-0.5)*20;
}
particleGeo.attributes.position.needsUpdate=true;
}

function animate(){
requestAnimationFrame(animate);

stars.rotation.y+=0.0005;
shivling.rotation.y+=0.01;
moon.rotation.z+=0.01;
om.rotation.y+=0.02;
ganga.material.opacity=0.5+Math.sin(Date.now()*0.002)*0.2;

if(explosion){
particles.rotation.y+=0.05;
}

renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
camera.aspect=window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
